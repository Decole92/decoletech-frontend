name: Deploy Decoletech Frontend Platform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_ID}}
          service_account_key: ${{ secrets.CREDENTIALS }}
          install_components: gke-gcloud-auth-plugin
          export_default_credentials: true

      - name: Authenticate Docker with Artifact Registry
        run: |
          gcloud auth configure-docker europe-west3-docker.pkg.dev

      - name: Build and Push Docker Images
        run: |
          docker build -t  europe-west3-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID}}/decoletech/nextjs:latest .
          docker push  europe-west3-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID}}/decoletech/nextjs:latest

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials autopilot-cluster-1 --region us-central1

      - name: Deploy Kubernetes Manifests
        run: |
          # Replace image tag in manifest before applying
          sed -i "s|GOOGLE_PROJECT_ID|${{ secrets.GOOGLE_PROJECT_ID}}|g" nextjs.yaml
          kubectl apply -f nextjs.yaml
